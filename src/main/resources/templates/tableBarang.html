<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head">
<title>Lihat Barang Tersedia</title>
</head>
<body id="page-top">
	<!-- Header -->
	<nav th:replace="fragments/body::header"></nav>
	<!-- end Header -->
	<div id="wrapper">
		<!-- sidebar -->
		<ul th:replace="fragments/body::samping">
		</ul>
		<!-- end sidebar -->
		<div id="content-wrapper">
			<div class="container-fluid">
				<!-- Breadcrumbs-->
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Tambahkan Barang</a></li>
				</ol>
				<!-- Icon Cards-->
				<div class="row"></div>
				<!-- Area Chart Example-->
				<div class="card mb-3"></div>
				<!-- DataTables Example -->
				<div class="card mb-3">
					<div class="card-header">
						<i class="fas fa-table"></i> Tabel Barang yang Tersedia
					</div>
					<div class="row"></div>
					<div class="card-body">
						<!--Tabel barang-->
						<div class="table-responsive">
							<div class="row">
								<div class="col-sm-4">
									<a class="btn btn-primary btn-block"
										th:href="'/sipen/TambahBarang'">Tambahkan Barang</a>
								</div>
							</div>
								<div class="card-body"></div>
							<table class="table table-bordered" id="dataTable" width="100%"
								cellspacing="0">
								<thead>
									<tr>
										<th>No.</th>
										<th>Nama Alat</th>
										<th>Tipe</th>
										<th>Tahun</th>
										<th>Harga Jaminan</th>
										<th>Kuantitas</th>
										<th>Action</th>
									</tr>
								</thead>
								<div th:each="listBarang,iterationStatus: ${listBarang}">
									<tr>
										<td th:text="${iterationStatus.count}">1</td>
										<td th:text=" ${listBarang.namaBarang}">Pengukur Curah
											Hujan</td>
										<td th:text=" ${listBarang.tipe}">Untuk keperluan
											research</td>
										<td th:text=" ${listBarang.tahun}">2015</td>
										<td th:text=" ${listBarang.hargaJamin}">Rp10.000,-</td>
										<td th:text=" ${listBarang.kuantitas}">Sedang Peminjaman</td>
										<td><a type="button"
													th:href="'/sipen/EditBarang/' + ${listBarang.id}">
														<i>Edit</i>
												</a></td>
									</tr>
								</div>
							</table>
						</div>
					</div>
					<!--end Tabel barang-->
					<div class="card-footer small text-muted">Updated yesterday
						at 11:59 PM</div>
				</div>
			</div>
			<!-- /.container-fluid -->
			<!-- Sticky Footer -->
			<footer class="sticky-footer">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright Â© Your Website 2018</span>
					</div>
				</div>
			</footer>
		</div>
		<!-- /.content-wrapper -->
	</div>
	<!-- /#wrapper -->
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>
	<!-- Logout Modal-->
	<div th:replace="fragments/body::modalLogout"></div>
	<!-- end Logout Modal-->
	<!-- jscript -->
	<div th:replace="fragments/head::jscript"></div>
	<!-- end jscript -->
</body>
</html>
