<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Login</title>
<!-- Bootstrap core CSS-->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css" />
<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet" />
</head>
<body class="">
	<!--Buat header-->
	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
		<a class="navbar-brand mr-1" href="index.html">Sistem Peminjaman</a>
		<button class="btn btn-link btn-sm text-white order-1 order-sm-0"
			id="sidebarToggle" href="#">
			<i class="fas fa-bars"></i>
		</button>
		<!-- Navbar Search -->
		<!-- end Navbar Search -->
		<!--End buat header-->
		<!-- Navbar -->
		<ul class="navbar-nav ml-auto ml-md-0">
		</ul>
	</nav>
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Login</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<div class="alert alert-danger" th:if="${param.error}">
							Invalid username and password.</div>
						<div class="alert alert-success" th:if="${param.logout}">
							You have been logged out.</div>
						<div class="form-label-group">
							<input type="text" id="inputUser" name="username"
								class="form-control" placeholder="username" required="required"
								autofocus="autofocus"></input> <label for="inputUser">Username</label>
						</div>
					</div>
					<div class="form-group">
						<div class="form-label-group">
							<input type="password" id="inputPassword" name="password"
								class="form-control" placeholder="Password" required="required"></input>
							<label for="inputPassword">Password</label>
						</div>
					</div>
					<input class="btn btn-primary btn-block" type="submit"
						value="Log In" />
				</form>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js" />
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js" />
	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js" />
</body>
</html>
