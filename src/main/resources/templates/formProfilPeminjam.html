<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head::head">
<title>Edit Profil Peminjam</title>
</head>
<body id="page-top">
	<!-- Header -->
	<nav th:replace="fragments/body::header"></nav>
	<!-- end Header -->
	<div id="wrapper">
		<!-- sidebar -->
		<ul th:replace="fragments/body::samping">
		</ul>
		<!-- end sidebar -->
		<div id="content-wrapper">
			<div class="container-fluid">
				<!-- Breadcrumbs-->
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Form Profil
							Peminjam</a></li>
				</ol>
				<!-- Icon Cards-->
				<div class="row"></div>
				<!-- Area Chart Example-->
				<div class="card mb-3"></div>
				<!-- DataTables Example -->
				<div class="card mb-3">
					<div class="card-header">
						<i class="fas fa-address-book"></i> Isi form untuk melelengkapi
						data peminjam.
					</div>
					<!--Form data pribadi-->
					<div class="card-body">
						<form th:object="${user}" th:action="@{/sipen/EditProfil/submit}"
							method="post">
							<div class="form-group">
								<div class="col-md-6">
									<div class="form-label-group">
										<input id="id" type="hidden" class="form-control"
											placeholder="id" th:field="*{id}"></input>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6">
									<div class="form-label-group">
										<input type="text" id="nama" class="form-control"
											placeholder="First name" required="required"
											autofocus="autofocus" th:field="*{nama}"></input> <label
											for="nama">Nama</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6">
									<div class="form-label-group">
										<input type="text" id="npm" class="form-control"
											placeholder="NPM" required="required" th:field="*{npm}"></input>
										<label for="npm">NPM</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6">
									<div class="form-label-group">
										<input type="text" id="instansi" class="form-control"
											placeholder="Instansi" required="required"
											th:field="*{instansi}"></input> <label for="isntansi">Instansi</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6">
									<div class="form-label-group">
										<input type="number" id="telepon" pattern="[0-9]"
											class="form-control" placeholder="Telepon/HP"
											required="required" th:field="*{telepon}" /> <label
											for="telepon">Telepon/HP</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6">
									<div class="form-label-group">
										<input type="text" id="alamat" class="form-control"
											placeholder="Alamat" required="required" th:field="*{alamat}"></input>
										<label for="alamat">Alamat</label>
									</div>
								</div>
							</div>
							<!-- <div class="col-sm-4">
								<div class="btn btn-primary btn-block">
									<p onclick="this.parentElement.style.display='none';"
										th:text="${sukses}"></p>
								</div>
							</div> -->
							<div th:if = "${sukses!=null}" class="alert alert-success">
							<span th:text="${sukses}"></span>								
							</div>
							<div class="row">
								<div class="col-sm-4"></div>
								<div class="col-sm-4">
									<button class="btn btn-primary btn-block" type="submit"
										name="action" value="save">Ubah Profil</button>
								</div>
							</div>
						</form>
					</div>
					<!--Form data pribadi end-->
				</div>
				<!--Form data peminjaman end-->
				<div class="card-footer small text-muted">Updated yesterday at
					11:59 PM</div>
			</div>
		</div>
		<!-- /.container-fluid -->
		<!-- Sticky Footer -->
		<!--<footer class="sticky-footer">
            <div class="container my-auto">
              <div class="copyright text-center my-auto">
                <span>Copyright Â© Your Website 2018</span>
              </div>
            </div>
            </footer>-->
	</div>
	<!-- /.content-wrapper -->

	<!-- /#wrapper -->
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>
	<!-- Logout Modal-->
	<div th:replace="fragments/body::modalLogout"></div>
	<!-- end Logout Modal-->

	<!-- jscript -->
	<div th:replace="fragments/head::jscript"></div>
	<!-- end jscript -->
</body>
</html>
